                                      <option value="4">Canyon</option>

                                    </select>
                                </div>

                                      <button class="btn btn-outline-secondary btn_validation" type="button">validate</button>

                                </div>

                                    <input type="text" class="form-control" placeholder="password" aria-label="new_password" aria-describedby="basic-addon2">
